<script>

    // wow
    let screen_width= document.body.clientWidth

    console.log(screen_width)

    if(screen_width > 1024) {
        var wow = new WOW({
            boxClass: 'wow',
            animateClass: 'animated',
            offset: 0,
            mobile: true,
            live: true
        });
        wow.init();
    }

    $('.development_c li').mouseenter(function (){
        $(this).addClass('add_li').siblings().removeClass('add_li');
        if($(this).index() == 0){
            $(this).children('img').attr('src','image/develop/develop_icon1_sel.png');
        }
        if($(this).index() == 1){
            $(this).children('img').attr('src','image/develop/develop_icon2_sel.png');
        }
        if($(this).index() == 2){
            $(this).children('img').attr('src','image/develop/develop_icon3_sel.png');
        }
        if($(this).index() == 3){
            $(this).children('img').attr('src','image/develop/develop_icon4_sel.png');
        }
        if($(this).index() == 4){
            $(this).children('img').attr('src','image/develop/develop_icon5_sel.png');
        }
        if($(this).index() == 5){
            $(this).children('img').attr('src','image/develop/develop_icon6_sel.png');
        }
        if($(this).index() == 6){
            $(this).children('img').attr('src','image/develop/develop_icon7_sel.png');
        }
        if($(this).index() == 7){
            $(this).children('img').attr('src','image/develop/develop_icon8_sel.png');
        }
    }).mouseleave(function(){
        $(this).removeClass('add_li');
        if($(this).index() == 0){
            $(this).children('img').attr('src','image/develop/develop_icon1.png');
        }
        if($(this).index() == 1){
            $(this).children('img').attr('src','image/develop/develop_icon2.png');
        }
        if($(this).index() == 2){
            $(this).children('img').attr('src','image/develop/develop_icon3.png');
        }
        if($(this).index() == 3){
            $(this).children('img').attr('src','image/develop/develop_icon4.png');
        }
        if($(this).index() == 4){
            $(this).children('img').attr('src','image/develop/develop_icon5.png');
        }
        if($(this).index() == 5){
            $(this).children('img').attr('src','image/develop/develop_icon6.png');
        }
        if($(this).index() == 6){
            $(this).children('img').attr('src','image/develop/develop_icon7.png');
        }
        if($(this).index() == 7){
            $(this).children('img').attr('src','image/develop/develop_icon8.png');
        }
    })

    var swiper = new Swiper('.swiper-container', {
        slidesPerView: 5,
        spaceBetween: 30,
        centeredSlides: true,
        loop: true,
        paginationClickable: true,
        speed: 1000,
        observer:true,
        observeParents:true,
        autoplayDisableOnInteraction : false,
        autoplay:1500,
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
    });

    // var count=3000; //这里设置的是3秒
    // window.setInterval(go,1500);
    // function go(){
    //     count--;
    //     queryTab();
    // }
    //
    // function queryTab() {
    //     let allTab = $('.swiper-wrapper').children
    //     console.log(allTab);
    //     for (var i = 0; i < allTab.length; i++) {
    //         if (allTab[i].classList.contains('swiper-slide-duplicate-active') == true) {
    //             console.log(allTab[i])
    //         } else {
    //             Rc.el('.main-query-content').style.display = 'none';
    //         }
    //     }
    // }


    // 联系我们
    $('.contactUs_c button').click(function(){
        var reg_user = /^[\u4e00-\u9fa5]{2,4}$/;    //2-4个中文字符正则
        var reg_tel = /^(13[0-9]|14[01456879]|15[0-35-9]|16[2567]|17[0-8]|18[0-9]|19[0-35-9])\d{8}$/;    //11位手机号码正则
        if($('#name_id').val() == ''){
            layer.msg('请输入姓名');
        }else if(!reg_user.test($('#name_id').val())) {
            layer.msg('姓名只能为2-4中文');
            return false;
        }else if($('#phone_id').val() == ''){
            layer.msg('请输入手机号');
        }else if(!reg_tel.test($('#phone_id').val())) {
            layer.msg('请输入正确手机号码');
            return false;
        }else{
            $.post(localStorage.getItem('http') + 'module/fast_reg',{
                name: $('#name_id').val(),
                phone:$('#phone_id').val(),
                area:$('#text_id').val(),
                from:3
            },function(res){
                console.log(res);
                if(res.code == 1){
                    $('#name_id').val('');
                    $('#phone_id').val('');
                    $('#text_id').val('');
                    layer.msg(res.msg);
                }else{
                    console.log(res.msg);
                    layer.msg(res.msg);
                }
            })
        }

    })
