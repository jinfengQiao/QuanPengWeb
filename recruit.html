    // 展开
    $(document).on("click",".content_urgent_li_title",function(){
        var height = $(this).parents("li").find('.content_urgent_li').height();
        // var flag = $(this).parents("li").find('.content_urgent_li').attr('flag');
        if (height == 0){
            $(this).parents("li").find(".content_urgent_li_title").addClass('content_urgent_li_title_click');
            $(this).parents("li").find('.content_urgent_li').css({
                'height': 'auto',
                'padding-top': '32px',

            })
            // $(this).parents("li").find('.content_urgent_li').attr('flag',1);
