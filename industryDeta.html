    <script>
        // localStorage.setItem('http', 'http://of.kurohane.com/api/')

        localStorage.setItem('http', "https://of.tjqpjt.com/api/")
        localStorage.setItem('url', "http://quanpeng.oss-cn-zhangjiakou.aliyuncs.com/")


        function getUrlParam(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
            var r = window.location.search.substr(1).match(reg);  //匹配目标参数
            if (r != null) return unescape(r[2]); return null; //返回参数值
        }


        var id= getUrlParam('id')
        var ids= getUrlParam('ids')
        console.log(ids)

        // 获取咨询详情
        $.post(localStorage.getItem('http') + 'article/get_detail',{
            id: ids
        },function(res) {

            var html= ''
            var htmls= ''

            $("title").text(res.data.title);

            if(res.data.recommend.length == 0) {
                $('.relevant').css({
                    'display': 'none'
                })
            }else{

                $.each(res.data.recommend,function(k,v) {

                    htmls += '<li>'
                    htmls +=  '<a href="./industryDeta.html?id=7&ids='+ v.id +'">'
                    htmls += '<div class="relevant_list_title">'
                    htmls += '<h2>'+ '0' + parseInt(k + 1) +'</h2>'
                    htmls += '<span></span>'
                    htmls += '</div>'
                    htmls += '<p>'+ v.title +'</p>'
                    htmls += '</a>'
                    htmls += '</li>'
                })

                $('.relevant_list').html(htmls)


            }

            if(res.data.prev_id) {
                $('.prev').attr('href','./industryDeta.html?id=7&ids=' + res.data.prev_id)
            }else if(res.data.next_id) {
                $('.next').attr('href','./industryDeta.html?id=7&ids=' + res.data.next_id)
            }

            html +='<h2>'+ res.data.title +'</h2>'
            html +='<p>发布时间： '+ res.data.publishtime +'</p>'



            $('.content_top_left_time').html(html)

            $('.content_top_left_item').html(res.data.content)
        })










        // 获取导航栏
        $.post(localStorage.getItem('http') + 'nav/get_top_nav',{},function(res){
            // console.log(res.data);
            var html= ''
            $.each(res.data,function(key,val){

                if(id == val.id) {
                    html += '<li class="headList_a">';
                }else{
                    html += '<li>';
                }

                html += '<a href="'+ val.link +'?id='+ val.id +'">'+val.name+'</a>';
                html += '</li>';
            })
            $('.headList').html(html)

        });



        // 获取资讯精选列表
        $.post(localStorage.getItem('http') + 'article/get_choice_list',{},function(res) {
            console.log(res.data)

            var arr=['1.','2.','3.']
            $.each(arr,function(k,v) {
                res.data.list[k]['num']= v
            })
            // console.log(res.data.list)

            var html = ''


            html += '<h2 class="selected_title">资讯精选</h2>'


            $.each(res.data.list,function(k,v) {

                if(v.num) {
                    html += '<li>'
                    html += '<a target="_blank" href="./industryDeta.html?id=7&ids='+ v.id +'">'
                    html += '<i>'+ v.num +'</i>'
                    html += '<div class="selected_li_content">'
                    html += '<h2>'+ v.title +'</h2>'
                    html += '<p>'+ v.publishtime +'</p>'
                    html += '</div>'
                    html += '</a>'
                    html += '</li>'
                }else{
                    html += '<li style="border-bottom: none">'
                    html += '<a target="_blank" href="./industryDeta.html?id=7&ids='+ v.id +'">'
                    html += '<i></i>'
                    html += '<div class="selected_li_content" style="margin-left: 0px;">'
                    html += '<h2 style="width: 318px;">'+ v.title +'</h2>'
                    html += '<p style="margin-top: 10px;">'+ v.publishtime +'</p>'
                    html += '</div>'
                    html += '</a>'
                    html += '</li>'
                }


            })

            $('.selected').html(html)


        })


        // 获取热门资讯
        $.post(localStorage.getItem('http') + 'article/get_hot_list',{},function(res) {
            console.log(res.data.list)

            var html = ''

            html +='<h2 class="selected_title">热门资讯</h2>'


            $.each(res.data.list,function(k,v) {

                if(k == 4) {
                    html +='<li style="border-bottom: none;">'
                    html += '<a target="_blank" href="./industryDeta.html?id=7&ids='+ v.id +'">'
                    html +='<img src="' + v.pic_url +'" alt="">'
                    html +='<div class="Hot_content">'
                    html +='<h2>'+ v.title +'</h2>'
                    html +='<p>'+ v.publishtime +'</p>'
                    html +='</div>'
                    html += '</a>'
                    html +='</li>'
                }else{
                    html +='<li>'
                    html += '<a target="_blank" href="./industryDeta.html?id=7&ids='+ v.id +'">'
                    html +='<img src="' + v.pic_url +'" alt="">'
                    html +='<div class="Hot_content">'
                    html +='<h2>'+ v.title +'</h2>'
                    html +='<p>'+ v.publishtime +'</p>'
                    html +='</div>'
                    html += '</a>'
                    html +='</li>'
                }

            })

            $('.Hot').html(html)


        })
