    <script>




        // 获取行业资讯列表
        layui.use('laypage', function(){
            var laypage = layui.laypage;
            //执行一个laypage实例

            function getList(page,limit){
                $.post(localStorage.getItem('http') + 'article/get_list',{
                    limit: limit, // 条数
                    page: page, // 页数
                },(res)=> {
                    console.log(res.data)
                    var html= '';
                    $.each(res.data.list,function(k,v) {
                        html += '<li>'
                        html += '<a target="_blank" href="./industryDeta.html?id=7&ids='+ v.id +'">'
                        html += '<img src="' + v.pic_url +'" alt="">'
                        html += '<div class="list_li">'
                        html += '<h2>'+ v.title +'</h2>'
                        html += '<p class="list_li_p">'+ v.info +''
                        html += '</p>'
                        html += '<div class="list_li_time">'
                        html += '<p>发布时间： '+ v.addtime +'</p>'
                        html += '<p>浏览人数： '+ v.hit +'</p>'
                        html += '<i>详情</i>'
                        html += '</div>'
                        html += '</div>'
                        html += '</a>'
                        html += '</li>'
                    })

                    $('.content_left_list').html(html)

                    $('html ,body').animate({scrollTop: 0}, 300);


                    laypage.render({
                        elem: 'test1',
                        count: res.data.count,
                        curr: page,
                        theme: '#1672F9',
                        jump: function(obj, first) {
                            //首次不执行
                            if (!first) {
                                getList(obj.curr,obj.limit);
                            }
                        }
                    })



                })
            }
            getList(1,10);

            // 获取资讯精选列表
            $.post(localStorage.getItem('http') + 'article/get_choice_list',{},function(res) {
                console.log(res.data)

                var arr=['1.','2.','3.']
                $.each(arr,function(k,v) {
                    res.data.list[k]['num']= v
                })
                // console.log(res.data.list)

                var html = ''


                html += '<h2 class="selected_title">资讯精选</h2>'


                $.each(res.data.list,function(k,v) {

                    if(v.num) {
                        html += '<li>'
                        html += '<a target="_blank" href="./industryDeta.html?id=7&ids='+ v.id +'">'
                        html += '<i>'+ v.num +'</i>'
                        html += '<div class="selected_li_content">'
                        html += '<h2>'+ v.title +'</h2>'
                        html += '<p>'+ v.publishtime +'</p>'
                        html += '</div>'
                        html += '</a>'
                        html += '</li>'
                    }else{
                        html += '<li style="border-bottom: none">'
                        html += '<a target="_blank" href="./industryDeta.html?id=7&ids='+ v.id +'">'
                        html += '<i></i>'
                        html += '<div class="selected_li_content" style="margin-left: 0px;">'
                        html += '<h2 style="width: 318px;">'+ v.title +'</h2>'
                        html += '<p style="margin-top: 10px;">'+ v.publishtime +'</p>'
                        html += '</div>'
                        html += '</a>'
                        html += '</li>'
                    }


                })

                $('.selected').html(html)


            })


            // 获取热门资讯
            $.post(localStorage.getItem('http') + 'article/get_hot_list',{},function(res) {

                html +='<h2 class="selected_title">热门资讯</h2>'


                $.each(res.data.list,function(k,v) {

                    if(k == 4) {
                        html +='<li style="border-bottom: none;">'
                        html += '<a target="_blank" href="./industryDeta.html?id=7&ids='+ v.id +'">'
                        html +='<img src="' + v.pic_url +'" alt="">'
                        html +='<div class="Hot_content">'
                        html +='<h2>'+ v.title +'</h2>'
                        html +='<p>'+ v.publishtime +'</p>'
                        html +='</div>'
                        html += '</a>'
                        html +='</li>'
                    }else{
                        html +='<li>'
                        html += '<a target="_blank" href="./industryDeta.html?id=7&ids='+ v.id +'">'
                        html +='<img src="' + v.pic_url +'" alt="">'
