<script>


    // 获取底部导航
    $.post(localStorage.getItem('http') + 'link/get_list',{},function(res) {
        // console.log(res.data)
        var html= ''


        $.each(res.data.list,function (k,v) {
            if(v.url != null) {
                html += '<li>'
                html += '<a target="_blank" href="'+ v.url +'">'+ v.name +'</a>'
                html += '</li>'
            }else{
                html += '<li>'
                html += '<a class="contact" style="cursor: pointer">'+ v.name +'</a>'
                html += '</li>'
            }
        })

        $('.footbutoom').html(html)

        // 点击联系我们展开遮罩
        $('.contact').click(()=> {


            $('.customer_service').css({
                'display': 'flex'
            })
            $('#LRdiv2').css({
                'display': 'none'
            })
            $('#LRdiv1').css({
                'display': 'none'
            })
            $('#LRdiv0').css({
                'display': 'none'
            })
            $('#LRdiv3').css({
                'display': 'none'
            })

        })


        $('.customer_service').click(()=> {
            $('.customer_service').css({
                'display': 'none'
            })
        })

        $('.customer_service p').click((event)=> {
            $('.customer_service').css({
                'display': 'flex'
            })
            event.stopPropagation();
        })

    })






    // 获取网站设置
    $.post(localStorage.getItem('http') + 'setting/get_detail',{},function (res) {
        // console.log(res.data)

        // PC端
        var html= ''
        html += '<div class="footMail">'
        html += '<span>公司邮箱</span>'
        html += '<p>'+ res.data.email +'</p>'
        html += '</div>'
        html += '<div class="footMail">'
        html += '<span>公司地址</span>'
        html += '<p>'+ res.data.address +'</p>'
        html += '</div>'

        $('.footrightLeft').html(html)


        // logo
        $('.foot_logo').attr('src', res.data.logo_url)

        var htmls= ''
        htmls += '<a target="_blank" href="'+ res.data.icp_url +'">Copright 版权所有 天津权鹏集团有限公司 津ICP备 '+ res.data.icp_num +'</a>'
        htmls += '<a target="_blank" href="'+ res.data.net_url +'"><img src="../image/footer-copyright.png" alt="">津公网安备 '+ res.data.net_num +'号</a>'

        $('.copyright').html(htmls)


        var html_Mail= ''
        html_Mail += '<div class="footMail">'
        html_Mail += '<span>全国免费咨询热线</span>'
        html_Mail += '<p>'+ res.data.phone +'</p>'
        html_Mail += '</div>'
        html_Mail += '<img src="'+ res.data.qrcode_url +'" alt="">'

        $('.footrightTow').html(html_Mail)


        // 手机端接口

        var phone_html= ''


        phone_html+= '<li>'
        phone_html+= '<i class="iconfont icon-xinxi"></i>'
        phone_html+= '<p>'+ res.data.email +'</p>'
        phone_html+= '</li>'
        phone_html+= '<li>'
        phone_html+= '<i class="iconfont icon-dianhua1"></i>'
        phone_html+= '<div class="phone_footer_top_color">'
        phone_html+= '<p>全国免费咨询热线：</p>'
        phone_html+= '<p>'+ res.data.phone +'</p>'
        phone_html+= '</div>'
        phone_html+= '</li>'
        phone_html+= '<li>'
        phone_html+= '<i class="iconfont icon-dizhi"></i>'
        phone_html+= '<p>'+ res.data.address +'</p>'
        phone_html+= '</li>'

        $('.phone_footer_top').html(phone_html)

        var phone_htmls= ''

        phone_htmls+= '<li>'
        phone_htmls+= '<a target="_blank" href="'+ res.data.icp_url +'">Copright 版权所有 天津权鹏集团有限公司 津ICP备'+ res.data.icp_num +'</a>'
        phone_htmls+= '</li>'
        phone_htmls+= '<li>'
        phone_htmls+= '<a target="_blank" href="'+ res.data.net_url +'">'
        phone_htmls+= '<img src="../image/footer-copyright.png" alt="">'
        phone_htmls+= '<p>津公网安备 '+ res.data.net_num +'号</p>'
        phone_htmls+= '</a>'
        phone_htmls+= '</li>'

        $('.phone_footer_bottom').html(phone_htmls)

    })





</script>
